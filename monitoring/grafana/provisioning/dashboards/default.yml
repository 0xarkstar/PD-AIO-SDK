# Grafana Dashboard Provisioning
# 대시보드 자동 로드 설정

apiVersion: 1

providers:
  - name: 'Perp DEX SDK Dashboards'
    orgId: 1
    folder: 'Perp DEX SDK'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
